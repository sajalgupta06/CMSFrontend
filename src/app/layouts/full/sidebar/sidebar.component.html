<mat-nav-list appAccordion>
    <mat-list-item appAccordingLink *ngFor="let menuitem of menuItems.getMenuItem()" routerLinkActive="selected" group="{{menuitem.state}}">
            \<a appAccordionToggle [routerLink]="['/cafe']" *ngIf="(menuitem.role==='' || menuitem.role===tokenPayload.role)">
                <mat-icon>{{menuitem.icon}}</mat-icon>
                <span>{{menuitem.name}}</span>
                <span fxFlex></span>
            </a>
    </mat-list-item>
</mat-nav-list>
