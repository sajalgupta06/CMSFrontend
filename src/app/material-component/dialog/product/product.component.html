<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Product</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="ProductForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearaence="fill" fxFlex>
                    <mat-lable>Name</mat-lable>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                        <span *ngIf="productForm.controls.name.error.required">This field is mandatory.</span>
                        <span *ngIf="productForm.controls.name.error.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearaence="fill" fxFlex>
                    <mat-lable>Price</mat-lable>
                    <input matInput formControlName="price" required>
                    <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                        <span *ngIf="productForm.controls.price.error.required">This field is mandatory.</span>
                        <span *ngIf="productForm.controls.price.error.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-options *ngFor="let category of categorys"
                            [value]="category.id">{{category.name}}</mat-options>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row wrap">
                <mat-form-field appearaence="fill" fxFlex>
                    <mat-lable>Discription</mat-lable>
                    <input matInput formControlName="discription" required>
                    <mat-error
                        *ngIf="productForm.controls.discription.touched && productForm.controls.discription.invalid">
                        <span *ngIf="productForm.controls.discription.error.required">This field is mandatory.</span>
                        <span *ngIf="productForm.controls.discription.error.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]='!(productForm.valid && productForm.dirty)'>{{action}}</button>
        <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
