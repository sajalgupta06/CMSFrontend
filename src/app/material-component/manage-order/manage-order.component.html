<mat-card>
  <b>
 

<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.userName | titlecase }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category Name</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container> -->


    <ng-container matColumnDef="orderedItems">
      <th mat-header-cell *matHeaderCellDef>Items</th>
      <td mat-cell *matCellDef="let element ">
        
        <ul *ngFor="let item of element.orderedItems">
          <li>
            {{ item.productName }}  x {{item.productsCount}}
          </li>
        </ul>
       
      </td>
    </ng-container>


    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">Rs. {{ element.total }}</td>
    </ng-container>

    <ng-container matColumnDef="paymentMethod">
      <th mat-header-cell *matHeaderCellDef>Payment Method</th>
      <td mat-cell *matCellDef="let element">{{ element.paymentMethod }}</td>
    </ng-container>


    
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Ordered At </th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef>Order Status</th>
      <td mat-cell *matCellDef="let element" class="action-link">
       
        <mat-select  [(value)]="element.orderStatus" (selectionChange)="updateStatus(element.id ,$event.value)" >
          <mat-option
            *ngFor="let s of status"
            [value]="s"
            >{{s}}</mat-option
          >
        </mat-select>
      </td>

 

    

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
